<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/red-among-us-noob.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/character-form.css">
  <script src="./js/character-form.js" defer></script>
  <title>Create a character | GAME</title>
</head>

<body>
  <img class="main-sign" src="../img/among-us-sign.png" alt="">
  <main>
    <div class="ch-sheet">
      <img src="../img/red-among-us-noob.png" alt="Red character noob">
      <div class="text">
        <p id="ch-race"></p>
        <p id="ch-gender"></p>
        <p id="ch-class"></p>
      </div>
    </div>
    <div class="container">
      <form action="">
        <!--character-name-->
        <input type="text" name="name" id="name" placeholder="Name *" required>

        <!--race-->
        <select name="race" id="race-select" size=”1” required>
          <option id="race-choose" value="Please choose race *" selected>Please choose race *</option>
          <option id="pink" value="pink">Pink</option>
          <option id="red" value="red">Red</option>
          <option id="orange" value="orange">Orange</option>
          <option id="yellow" value="yellow">Yellow</option>
          <option id="white" value="white">White</option>
        </select>

        <!--gender-->
        <select name="gender" id="gender-select" size=”1”>
          <option id="gender-choose" value="Please choose gender" selected>Please choose gender</option>
          <option id="female" value="female">Female</option>
          <option id="male" value="male">Male</option>
        </select>

        <!--class-->
        <select name="class" id="class-select" size=”1” required>
          <option id="class-choose" value="Please choose class *" selected>Please choose class *</option>
          <option id="fighter" value="fighter">Fighter</option>
          <option id="noob" value="noob">Noob</option>
          <option id="innocent" value="innocent">Innocent</option>
        </select>

        <!--
    <input type="hidden" id="custId" name="custId" value="1">
    -->
        <!--
    <label for="vol">ERŐSSÉG (between 0 and 10):</label>
    <input type="range" id="XYXYXYXY" name="vol" min="0" max="10">
    -->

        <input type="submit" value="Submit">
      </form>
    </div>
  </main>
</body>

</html>


<!--
Whenever an input changes, the character sheet next to the form will fill up with the change.
When we change the name or a dropdown menu value, the value shows up next to the form in a character sheet
For the gender, the race and class, the value is represented with an icon or an image
-->
